<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Prime</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img
            src="./images/primelogo.png"
            alt="amazon prime logo"
            class="amazonprime"
          />
        </div>
        <nav>
          <div class="leftnav">
            <ul>
              <li><a href="home">Home</a>
                <li><a href="TV Shows">TV Shows</a></li>
                <li><a href="Movies">Movies</a></li>
                <li><a href="Channels">Channels</a></li>
                <li><select class="select0">
                  <option href="#">Categories</option>
                  <option href="#">Categories</option>
              </select></li>
              </li>
            </ul>
          </div>
          <div class="rightnav">
            <div class="search">
               <input type="text" class="searchTerm" placeholder="Search">
               <button type="submit" class="searchButton">
                 <i class="fa fa-search"></i>
              </button>
            </div>
         </div>
        </nav>
      </header>
      <div class="ctnr">
        <div class="ctnrleft">
          <div class="cont">
            <h1>American Gods</h1>
              <div class="season">
                <ul>
                  <li><select class="select1">
                    <option href="#">Season 1</option>
                    <option href="#">Season 2</option>
                    <option href="#">Season 3</option>
                    <option href="#">Season 4</option>
                </select></li>
                <li class="imdb"><i class="fa fa-imdb fa-l"></i></li>
                <li><p class="rating">7.7</p></li>
                <li><p>2019</p></li>
                </ul>
              </div>
              <div class="episode">
                <ul>
                  <li>
                    <select class="select2">
                      <option href="#">Play Season 2, Episode 1</option>
                      <option href="#">Episode 2</option>
                      <option href="#">Episode 3</option>
                      <option href="#">Episode 4</option>
                    </select>
                  </li>
                  <li class="add"><i class="fa fa-plus-circle fa-2x"></i></li>
                  <li class="add"><i class="fa fa-gift fa-2x"></i></li>
                  <li class="add"><i class="fa fa-download fa-2x"></i></li>
                </ul>
              </div>
              <p>Season two finds the battle between Old gods and new gods moving inexporibly  towards crisis point as their destines collide with those of men. In this strange new world, faith required terrible sacrifice.</p>
          </div>
        </div>
          <div class="ctnrright">
            <img src="./images/american gods.jpg" alt="american gods" class="img"/>
          </div>
      </div>
    </div>
  </body>
</html>
